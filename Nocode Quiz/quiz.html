<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/bc7548f100.js" crossorigin="anonymous"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="./css/quiz.css">
    <title>Quiz</title>
</head>
<body>
    <header>

        <span class="goback"><a href="index.html"><i class="fas fa-chevron-left"></i></a></span>
        <h1>Nocode Quiz</h1>

        <div class="result">
            <p>You are now <span>50%</span> informed about NCDPs</p>
        </div>
    </header>

    <main>
        <form class="mainForm">
            <!-- question 1 -->
            <div class="questions">
                <p>1. What does NCDPs stands for?</p>

                <div class="answer">
                    <input type="radio" name="q1" value="A" checked>
                    <label> No-Computer Development Platform</label>
                </div>

                <div class="answer">
                    <input type="radio" name="q1" value="B">
                    <label> National Computer Development Platform</label>
                </div>

                <div class="answer">
                    <input type="radio" name="q1" value="C">
                    <label> No-code Development Platform</label>
                </div>
            </div>
            <!-- question 1 -->

            <!--question 2  -->
            <div class="questions">
                <p>2. 42% of the web is built on _______</p>

                <div class="answer">
                    <input type="radio" name="q2" value="A">
                    <label> Wix</label>
                </div>

                <div class="answer">
                    <input type="radio" name="q2" value="B">
                    <label> WordPress</label>
                </div>

                <div class="answer">
                    <input type="radio" name="q2" value="C">
                    <label>SquareSpace</label>
                </div> 
            </div>
            <!-- question 3 -->
            <div class="questions">
                <p>3. GoDaddy Inc. was founded in _________ year</p>

                <div class="answer">
                    <input type="radio" name="q3" value="A">
                    <label> 1997</label>
                </div>

                <div class="answer">
                    <input type="radio" name="q3" value="B">
                    <label> 1977</label>
                </div>

                <div class="answer">
                    <input type="radio" name="q3" value="C">
                    <label>1957</label>
                </div>
            </div>
            <!-- question 4 -->
            <div class="questions">
                <p>4.  ________ is one of Wix newest and fastest growing offices</p>

                <div class="answer">
                    <input type="radio" name="q4" value="A">
                    <label> Denver</label>
                </div>

                <div class="answer">
                    <input type="radio" name="q4" value="B">
                    <label> Ontario</label>
                </div>

                <div class="answer">
                    <input type="radio" name="q4" value="C">
                    <label>San Francisco</label>
                </div>
            </div>
            <!-- question 5 -->
            <div class="questions">
                <p>5. __________ is the founder and CEO of Squarespace</p>

                <div class="answer">
                    <input type="radio" name="q5" value="A">
                    <label> Denver Steve </label>
                </div>

                <div class="answer">
                    <input type="radio" name="q5" value="B">
                    <label> Anthony Casalena </label>
                </div>

                <div class="answer">
                    <input type="radio" name="q5" value="C">
                    <label>Mark Kentuck</label>
                </div>
            </div>

            <div class="submit">
                <input type="submit">
            </div>
        </form>
    </main>

    <!-- script -->
    <script src="./js/quiz.js"></script>
</body>
</html>
